- name: Mongodb setup
  hosts: all
  become: yes
  tasks:
    - name: copy mongodb yum repo file
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: install mongodb
      ansible.builtin.dnf:
        name: mongodb-org
        state: installed

    - name: Update listen Address in mongo configuration
      ansible.builtin.replace:
        path: /etc/mongod.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'
    - name: Reatart mongod
      ansible.builtin.systemd:
        name: mongod
        state: restarted
        enabled: yes