- name: redis setup
  hosts: all
  become: yes
  tasks:
    - name: Install Redis Repo
      ansible.builtin.dnf:
        name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm -y
        State: installed
        disable_gpg_check: true

    - name: Enable Redis Module
      ansible.builtin.shell: dnf module enable redis:remi-6.2 -y

    - name: Install Redis
      ansible.builtin.dnf:
        name: redis
        State: installed


    - name: update listen address in Redis configuration /etc/redis.conf
      ansible.builtin.replace:
        path: /etc/redis.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'

    - name: update listen address in Redis configuration /etc/redis/redis.conf
      ansible.builtin.replace:
        path: /etc/dis/redis.conf
        regexp: '127.0.0.1'
        replace: '0.0.0.0'

    - name: start redis service
      ansible.builtin.systemd:
        name: redis
        state: restarted
        enabled: yes

